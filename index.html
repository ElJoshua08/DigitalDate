<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Digital Date</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
  </head>
  <body>
    <div
      class="container"
      id="date"
    ></div>
    <div
      class="container"
      id="time"
    >
      <div
        class="time"
        id="hours"
      ></div>
      <div class="separator">:</div>
      <div
        class="time"
        id="minutes"
      ></div>
      <div class="separator">:</div>
      <div
        class="time"
        id="seconds"
      ></div>
    </div>

    <ion-icon
      id="reloadBackground"
      name="repeat-outline"
    ></ion-icon>


    <script src="setBackround.js"></script>
    <script src="app.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
